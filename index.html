<!doctype html>
<meta charset=utf-8>
<style>

html, body {
  height: 100%;
}

.stroke {
  fill: none;
  stroke: #000;
  stroke-width: 3px;
}

.fill {
  fill: #fff;
}

.graticule {
  fill: none;
  stroke: #777;
  stroke-width: .5px;
  stroke-opacity: .5;
}

.route {
  fill: none;
  stroke: red;
}

.land {
  fill: #222;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}

</style>
<body>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3-geo-projection/0.2.9/d3.geo.projection.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
<script type="text/babel">

var width = 960
var height = 600

var projection = d3.geo.winkel3()
    .scale(182)
    .translate([width / 2, height / 2])
    .precision(.1)

var path = d3.geo.path()
    .projection(projection)

var svg = d3.select('body').append('svg')
    .attr('width', width)
    .attr('height', height)

var map = svg.append('g')

function render() {
  map.selectAll('path')
      .attr('d', path)
}

d3.json('world.json', (error, world) => {
  if (error) throw error

  map.append('path')
      .datum(topojson.feature(world, world.objects.countries))
      .attr('class', 'land')

  map.append('path')
      .datum(topojson.mesh(world, world.objects.countries, (a, b) => a !== b))
      .attr('class', 'boundary')

  map.append('path')
      .datum(d3.geo.graticule())
      .attr('class', 'graticule')

  map.append('path')
      .datum({
        type: 'LineString',
        coordinates: [
          [54.8622, 24.7717],
          [-122.5078, 37.7578],
        ],
      })
      .attr('class', 'route')

  render()
})

var controls = d3.select('body').append('div')
    .attr('style', 'position: absolute; top: 0; left: 0;')

function control(label, initial, min, max, callback) {
  var div = controls.append('div')
  var input = div.append('input')
      .attr('type', 'range')
      .attr('min', min)
      .attr('max', max)
      .attr('value', initial)
      .on('input', () => {
        let v = input[0][0].value
        callback(v)
        indicator.text(v)
        render()
      })
  div.append('span').text(label + ' ')
  var indicator = div.append('span').text(initial)
}

let lng0 = () => projection.rotate()[0]
let lat0 = () => projection.rotate()[1]
let rot0 = () => projection.rotate()[2]
let setlng0 = (v) => projection.rotate([v, lat0(), rot0()])
let setlat0 = (v) => projection.rotate([lng0(), v, rot0()])
let setrot0 = (v) => projection.rotate([lng0(), lat0(), v])
control('scale', projection.scale(), 100, 500, projection.scale)
control('lng0', lng0(), -180, 180, setlng0)
control('lat0', lat0(), -90, 90, setlat0)
control('rot0', lat0(), -180, 180, setrot0)

</script>
